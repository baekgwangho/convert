<!doctype html>
<html>
<head>
  <style>
      .custom_textarea {
          width: 300px;
          height: 30px;
          font-size: 18px;
          background-color: #8b8b8b1c;
          resize: none;
          color: black;
          border: none;
          border-bottom: 2px solid #0000007e;
          outline: none;
      }
  </style>
  <script>
    function convertKebabCase() {
      var str = window.document.getElementById('camelTextarea').value;
      console.log(str);
      return str.replace(/[A-Z]+(?![a-z])|[A-Z]/g, ($, ofs) => (ofs ? '-' : '') + $.toLowerCase());
    }

  </script>
</head>
<body>
<textarea id="camelTextarea" class="custom_textarea"></textarea>
<button onclick="convertKebabCase()">Convert CamelCase To KebabCase</button>
</body>
</html>
