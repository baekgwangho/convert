<!doctype html>
<html>
<head>
  <style>
      .custom_textarea {
          width: 500px;
          height: 500px;
          font-size: 18px;
          background-color: #8b8b8b1c;
          resize: none;
          color: black;
          border: none;
          border-bottom: 2px solid #0000007e;
          outline: none;
      }
  </style>
  <script>
    function convertKc(str) {
      var regex = /<\/?kc/gi;
      var result = str.replace(regex, match => {
        return match.startsWith('</') ? '</Kc' : '<Kc';
      });
      return result;
    }

    function kebabizeFn(str) {
      return str.replace(/[A-Z]+(?![a-z])|[A-Z]/g, ($, ofs) => (ofs ? '-' : '') + $.toLowerCase());
    }

    function kebabize() {
      var str = window.document.getElementById('inputTextarea').value;
      var result = kebabizeFn(str);
      window.document.getElementById('result').innerHTML = result;
    }

    function camelizeFn(s) {
      return s.replace(/-./g, x => x[1].toUpperCase());
    }

    function camelize() {
      var str = window.document.getElementById('inputTextarea').value;
      var result = convertKc(camelizeFn(str));
      window.document.getElementById('result').innerHTML = result;
    }


  </script>
</head>
<body>
<textarea id="inputTextarea" class="custom_textarea"><kc-button data-id="123" tag-type="4445">sdfsaf</kc-button></textarea>
<button onclick="kebabize()">Convert KebabCase</button>
<button onclick="camelize()">Convert CamelCase</button>
<textarea id="result" class="custom_textarea" readonly></textarea>


</body>
</html>
