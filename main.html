<!doctype html>
<html>
<head>
  <style>
      .custom_textarea {
          width: 800px;
          height: 800px;
          font-size: 18px;
          background-color: #8b8b8b1c;
          resize: none;
          color: black;
          border: none;
          border-bottom: 2px solid #0000007e;
          outline: none;
      }
  </style>
  <script>
    function convertKebabCase() {
      var str = window.document.getElementById('camelTextarea').value;
      console.log(str);
      var result = str.replace(/[A-Z]+(?![a-z])|[A-Z]/g, ($, ofs) => (ofs ? '-' : '') + $.toLowerCase());
      window.document.getElementById('result').innerHTML = `<div>${result}</div>`;
    }

  </script>
</head>
<body>
<textarea id="camelTextarea" class="custom_textarea"></textarea>
<button onclick="convertKebabCase()">Convert CamelCase To KebabCase</button>
<div id="result"></div>

</body>
</html>
