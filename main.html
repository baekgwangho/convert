<!doctype html>
<html>
<head>
  <style>
      .custom_textarea {
          width: 800px;
          height: 800px;
          font-size: 18px;
          background-color: #8b8b8b1c;
          resize: none;
          color: black;
          border: none;
          border-bottom: 2px solid #0000007e;
          outline: none;
      }
  </style>
  <script>
    function kebabize() {
      var str = window.document.getElementById('inputTextarea').value;
      function kebabizeFn(str) {
        return str.replace(/[A-Z]+(?![a-z])|[A-Z]/g, ($, ofs) => (ofs ? '-' : '') + $.toLowerCase());
      }
      var result = kebabizeFn(str);
      window.document.getElementById('result').innerHTML = `<div>${result}</div>`;
    }
    function camelize() {
      var str = window.document.getElementById('inputTextarea').value;
      function camelizeFn(s) {
        return s.replace(/-./g, x=>x[1].toUpperCase())
      }
      var result = camelizeFn(str);
      window.document.getElementById('result').innerHTML = `<div>${result}</div>`;
    }


  </script>
</head>
<body>
<textarea id="inputTextarea" class="custom_textarea"></textarea>
<button onclick="kebabize()">Convert CamelCase To KebabCase</button>
<button onclick="camelize()">Convert KebabCase To CamelCase</button>
<div id="result"></div>

</body>
</html>
